version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 21
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building the React app...
      - npm run build

  post_build:
    commands:
      - echo Build completed successfully.

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: no
